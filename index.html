<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>90 Napos Szerkesztő</title>
</head>
<body>
    <div class="app">
        <h1>MÓDOK</h1>
        <div class="modes">
            <button class="create-mode-button mode-button active-mode">Új nap szerkesztése</button>
            <button class="modify-mode-button mode-button">Meglévő nap módosítása</button>
        </div>
        <h1>NAP</h1>
        <input type="number" class="daynum" placeholder="Nap száma...">
        <button class="load-day-button hidden">Nap betöltése</button>
        <h1>VIDEÓK</h1>
        <div class="video-section">
            <input type="text" class="videotitle" placeholder="Rövid videó cím...">
            <input type="text" class="videotitle" placeholder="Hosszú videó cím...">
            <input type="text" class="videosrc" placeholder="Rövid videó src...">
            <input type="text" class="videosrc" placeholder="Hosszú videó src...">
        </div>
        <h1>GIFEK</h1>
        <button class="add-section-button">+ Új szekció beillesztése</button>
    </div>
    <button class="insert-content-button">Küldés</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
