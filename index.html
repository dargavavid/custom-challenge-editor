<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>90 Napos Szerkesztő</title>
</head>
<body>
    <div class="app">
        <h1>NAP</h1>
        <input type="text" class="daynum" placeholder="Nap száma...">
        <h1>VIDEÓK</h1>
        <div class="video-section">
            <input type="text" class="videotitle" placeholder="Rövid videó cím...">
            <input type="text" class="videotitle" placeholder="Hosszú videó cím...">
            <input type="text" class="videosrc" placeholder="Rövid videó src...">
            <input type="text" class="videosrc" placeholder="Hosszú videó src...">
        </div>
        <h1>GIFEK</h1>
        <button class="add-section-button">+ Új szekció beillesztése</button>
        <div class="gif-section">
            <button class="delete-section-button">X</button>
            <div class="gif-section-headers">
                    <input type="text" class="gif-section-header" placeholder="h1...">
                    <input type="text" class="gif-section-header" placeholder="h3...">
                    <input type="text" class="gif-section-header" placeholder="h5...">
            </div>
            <button class="add-field-button">+ Új mező beillesztése</button>
        </div>
    </div>
    <button class="insert-content-button">Küldés</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
